<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleLight.css">
</head>

<body>

    <div id="main-container">

        <div id="input-container">
            <i class="far fa-moon fa-2x dark"></i>
            <i class="far fa-sun fa-2x light"></i>
            <input type="text" id="ingredient-input">
            <button id="search">Search!</button>
        </div>

        <div id="recipes-container"></div>
    
    </div>


    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="recipes">
                <a class="title-link" href="{{href}}" target="_blank">{{title}}</a>
                <img src="{{thumbnail}}" class="recipes-img">
                <h2 class="ing-title">Ingredients:</h2>
                <ul class="ingredients-list">
                    {{#each ingredients}}
                        <li class="ingredients">{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="ApiManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
